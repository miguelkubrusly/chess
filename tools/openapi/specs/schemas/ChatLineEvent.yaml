type: object
properties:
  type:
    type: string
    const: chatLine
  room:
    type: string
    enum:
      - player
      - spectator
  username:
    type: string
  text:
    type: string
required:
  - type
  - room
  - username
  - text
example: { "type": "chatLine", "username": "thibault", "text": "Good luck, have fun", "room": "player" }
