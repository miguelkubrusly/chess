type: object

properties:
  days:
    type: array
    items:
      type: object
      properties:
        _id:
          type: string
        combo:
          type: integer
        errors:
          type: integer
        highest:
          type: integer
        moves:
          type: integer
        runs:
          type: integer
        score:
          type: integer
        time:
          type: integer
      required:
        - _id
        - combo
        - errors
        - highest
        - moves
        - runs
        - score
        - time
  high:
    type: object
    properties:
      allTime:
        type: integer
      day:
        type: integer
      month:
        type: integer
      week:
        type: integer
    required:
      - allTime
      - day
      - month
      - week

required:
  - days
  - high
