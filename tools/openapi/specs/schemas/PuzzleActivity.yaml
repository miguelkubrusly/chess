type: object

properties:
  date:
    type: integer
  puzzle:
    type: object
    properties:
      fen:
        type: string
      id:
        type: string
      lastMove:
        type: string
      plays:
        type: integer
      rating:
        type: integer
      solution:
        type: array
        items:
          type: string
      themes:
        type: array
        items:
          type: string
    required:
      - fen
      - id
      - lastMove
      - plays
      - rating
      - solution
      - themes
  win:
    type: boolean

required:
  - date
  - puzzle
  - win
