post:
  operationId: boardGameTakeback
  summary: Handle takeback offers
  description: |
    Create/accept/decline takebacks.
    - `yes`: Propose a takeback, or accept the opponent's takeback offer.
    - `no`: Decline a takeback offer from the opponent.
  tags:
    - Board
  security:
    - OAuth2: ["board:play"]
  parameters:
    - in: path
      name: gameId
      schema:
        type: string
        example: "5IrD6Gzz"
      required: true
    - in: path
      name: accept
      schema:
        anyOf:
          - type: boolean
          - type: string
            const: yes
        example: "yes"
      required: true
  responses:
    "200":
      description: The takeback offer was successfully sent.
      headers:
        Access-Control-Allow-Origin:
          schema:
            type: string
            default: "'*'"
      content:
        application/json:
          schema:
            $ref: "../../schemas/Ok.yaml"
    "400":
      description: The takeback offering failed.
      content:
        application/json:
          schema:
            $ref: "../../schemas/Error.yaml"
